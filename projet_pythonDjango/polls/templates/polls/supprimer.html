<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<form action="{% url 'polls:supprimer' %}" method="POST">
		{% csrf_token %}
		<h2>Suppression</h2>

	     <div class="form-group">

            <label for="selection">Quel commande voulez-vous supprimer ?</label>
                <select class="form-control" name="commande">
                		<option></option>
                	{% for commande in liste_commande %}
                	
                		<option  id="{{ forloop.counter}}" value="{{ commande.idCommande }}">{{ commande.idCommande }}</option>
	                {% endfor %}
                </select>

        </div>
        <button type="submit" class="btn btn-primary">Valider</button>	  
	</form>

	<form action="{% url 'polls:index' %}" method="POST">
		<button type="submit" class="btn btn-primary">Retour</button>	
	</form>
		

	<script type="text/javascript">
		{% if success != False %}
			alert("{{ success }}");
		{% endif %}
	</script>	
</body>
</html>
